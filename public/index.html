<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Manuel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 340px; }
        h1 { color: #333; margin-bottom: 5px; }
        
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 50px; font-weight: bold; margin-bottom: 30px; text-transform: uppercase; font-size: 0.9rem; }
        .closed { background-color: #d1fae5; color: #065f46; } 
        .open { background-color: #fee2e2; color: #991b1b; }   

        /* Zone des boutons */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        
        .btn {
            border: none; padding: 20px 10px; border-radius: 15px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; transition: transform 0.1s;
            display: flex; flex-direction: column; align-items: center;
        }
        .btn:active { transform: scale(0.95); }
        .btn span { font-size: 0.7rem; opacity: 0.8; font-weight: normal; margin-top: 5px; }

        .btn-open { background: linear-gradient(135deg, #10b981 0%, #059669 100%); box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3); }
        .btn-close { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3); }

        .loader { height: 4px; width: 100%; background: #e5e7eb; border-radius: 2px; overflow: hidden; margin-bottom: 20px; display: none; }
        .loader-bar { height: 100%; width: 50%; background: #3b82f6; animation: slide 1s infinite ease-in-out; }
        @keyframes slide { 0% { transform: translateX(-100%); } 100% { transform: translateX(200%); } }

        .console-log { font-family: monospace; font-size: 0.75rem; color: #666; background: #eee; padding: 10px; border-radius: 5px; text-align: left; height: 60px; overflow-y: auto; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Garage</h1>
    <div id="statusBadge" class="status-badge closed">Chargement...</div>
    
    <div class="loader" id="loader"><div class="loader-bar"></div></div>

    <div class="controls">
        <!-- Bouton OUVRIR force l'envoi de 'open' -->
        <button class="btn btn-open" onclick="sendAction('open')">
            OUVRIR
            <span>(Force Open)</span>
        </button>

        <!-- Bouton FERMER force l'envoi de 'close' -->
        <button class="btn btn-close" onclick="sendAction('close')">
            FERMER
            <span>(Force Close)</span>
        </button>
    </div>

    <!-- Informations Capteurs -->
    <div style="font-size: 0.8rem; color: #888; margin-bottom: 5px;">État réel capteur: <strong id="contactVal">--</strong></div>
    
    <div class="console-log" id="debugLog">Prêt.</div>
</div>

<script>
    const API_URL = '/api';
    
    // Fonction pour écrire dans la petite console en bas de page
    function log(msg) {
        const d = new Date();
        const time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        const el = document.getElementById('debugLog');
        el.innerHTML = `[${time}] ${msg}<br>` + el.innerHTML;
    }

    async function fetchStatus() {
        try {
            const response = await fetch(`${API_URL}/status`);
            const json = await response.json();
            
            if (json.result) {
                updateUI(json.result);
            }
        } catch (error) {
            console.error(error);
        }
    }

    function updateUI(data) {
        // Code capteur aimant
        const contactState = data.find(item => item.code === 'doorcontact_state');
        
        const badge = document.getElementById('statusBadge');
        const debugVal = document.getElementById('contactVal');
        
        if (contactState) {
            const val = contactState.value;
            // true = aimant collé (fermé), false = aimant décollé (ouvert)
            const isClosed = (val === true);
            
            badge.textContent = isClosed ? 'FERMÉ' : 'OUVERT';
            badge.className = `status-badge ${isClosed ? 'closed' : 'open'}`;
            debugVal.textContent = val.toString();
        }
    }

    // Fonction unique qui envoie exactement ce qu'on lui demande
    async function sendAction(actionValue) {
        document.getElementById('loader').style.display = 'block';
        log(`Envoi de: door_control_1 = "${actionValue}"`);

        try {
            const response = await fetch(`${API_URL}/command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    code: 'door_control_1',  // On utilise bien ton code Enum
                    value: actionValue       // 'open' ou 'close'
                })
            });
            
            const result = await response.json();
            log(`Réponse: Success=${result.success}`);
            console.log(result);

            setTimeout(fetchStatus, 2000);
            
        } catch (error) {
            log('Erreur: ' + error.message);
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    // Actualisation
    fetchStatus();
    setInterval(fetchStatus, 4000);

</script>
</body>
</html>
